<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Black Russia - Full Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body, html { width: 100%; background-color: #0c0c0c; font-family: 'Montserrat', sans-serif; color: white; overflow-x: hidden; }

        /* МЕНЮ (Выезжает при нажатии на 3 полоски) */
        .side-menu {
            position: fixed; top: 0; right: -100%; width: 100%; height: 100%;
            background: rgba(12, 12, 12, 0.98); z-index: 2000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .side-menu.active { right: 0; }
        .close-btn { position: absolute; top: 25px; right: 25px; font-size: 40px; cursor: pointer; color: #ff0000; }
        .menu-links { display: flex; flex-direction: column; gap: 30px; text-align: center; }
        .menu-links a { font-size: 28px; font-weight: 900; text-transform: uppercase; color: white; text-decoration: none; }
        .menu-links a:hover { color: #ff0000; }

        /* ШАПКА */
        header { position: absolute; top: 0; width: 100%; padding: 20px 15px; display: flex; justify-content: space-between; align-items: center; z-index: 50; }
        .burger { display: flex; flex-direction: column; gap: 6px; cursor: pointer; }
        .burger span { width: 30px; height: 3px; background: white; border-radius: 2px; }

        /* ГЛАВНЫЙ БАННЕР 67Merry.jpg */
        .hero-banner {
            width: 100%; height: 55vh; 
            background: url('https://i.ibb.co/60sBfPjw/67Merry.jpg') no-repeat center top;
            background-size: cover;
            border-bottom-left-radius: 40px; border-bottom-right-radius: 40px;
            position: relative;
        }

        /* КНОПКА ИГРАТЬ (Длинный параллелограмм) */
        .play-btn-wrapper { width: 95%; margin: -40px auto 35px; position: relative; z-index: 100; display: flex; justify-content: center; }
        .parallelogram-btn {
            background: #ff0000; width: 100%; padding: 22px 0;
            transform: skewX(-15deg); text-decoration: none;
            box-shadow: 0 10px 25px rgba(255, 0, 0, 0.5); text-align: center;
        }
        .btn-text { display: block; transform: skewX(15deg); color: white; font-size: 28px; font-weight: 900; text-transform: uppercase; }

        /* КАРТОЧКИ 1.jpg - 5.jpg */
        .cards-container { display: flex; overflow-x: auto; gap: 15px; padding: 0 20px 40px; scrollbar-width: none; }
        .card { min-width: 280px; background: #111; border-radius: 20px; overflow: hidden; border: 1px solid #222; }
        .card img { width: 100%; height: 180px; object-fit: cover; }

        /* ИНСТРУКЦИЯ СНИЗУ */
        .start-guide { background: #111; margin: 20px; padding: 30px 20px; border-radius: 30px; border: 1px solid #222; }
        .step { display: flex; align-items: flex-start; gap: 15px; margin-bottom: 20px; }
        .step-num { background: #ff0000; min-width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 900; }

        .snowflake { position: absolute; top: -10px; color: #fff; pointer-events: none; animation: fall linear infinite; }
        @keyframes fall { to { transform: translateY(100vh); } }
    </style>
</head>
<body>

    <div class="side-menu" id="sideMenu">
        <div class="close-btn" onclick="toggleMenu()">×</div>
        <div class="menu-links">
            <a href="#">ГЛАВНАЯ</a>
            <a href="#">ДОНАТ</a>
            <a href="#">ФОРУМ</a>
            <a href="#">КАК НАЧАТЬ</a>
        </div>
    </div>

    <div class="main-wrapper" style="max-width: 500px; margin: 0 auto;">
        <div class="hero-banner">
            <header>
                <div style="display: flex; align-items: center; gap: 8px;">
                    <img src="https://i.ibb.co/SX3gYFjZ/BlackN.jpg" style="width: 42px;">
                    <div style="font-size: 14px; font-weight: 900;">BLACK<br><span style="color:#ff0000">RUSSIA</span></div>
                </div>
                <div class="burger" onclick="toggleMenu()">
                    <span></span><span></span><span></span>
                </div>
            </header>
        </div>

        <div class="play-btn-wrapper">
            <a href="#" class="parallelogram-btn"><span class="btn-text">НАЧАТЬ ИГРАТЬ</span></a>
        </div>

        <div class="cards-container">
            <div class="card"><img src="https://i.ibb.co/wZxD1zTN/1.jpg"><div style="padding:15px; font-weight:900;">ВСТУПАЙ В СЕМЬЮ</div></div>
            <div class="card"><img src="https://i.ibb.co/LzhTdpP0/2.jpg"><div style="padding:15px; font-weight:900;">УДЕРЖИВАЙ РАЙОН</div></div>
            <div class="card"><img src="https://i.ibb.co/7t2Wy9pt/3.jpg"><div style="padding:15px; font-weight:900;">ЛУЧШИЕ ТАЧКИ</div></div>
            <div class="card"><img src="https://i.ibb.co/S4jmpsmh/4.jpg"><div style="padding:15px; font-weight:900;">СВОЙ БИЗНЕС</div></div>
            <div class="card"><img src="https://i.ibb.co/FLLjt4zj/5.jpg"><div style="padding:15px; font-weight:900;">СТАНЬ ЛИДЕРОМ</div></div>
        </div>

        <div class="start-guide">
            <h2 style="font-size: 22px; font-weight: 900; margin-bottom: 20px; color: #ff0000;">КАК НАЧАТЬ ИГРАТЬ</h2>
            <div class="step"><div class="step-num">1</div><div>ВВЕДИТЕ СВОЙ ИГРОВОЙ НИК</div></div>
            <div class="step"><div class="step-num">2</div><div>НАЖМИТЕ КНОПКУ "НАЧАТЬ ИГРАТЬ"</div></div>
            <div class="step"><div class="step-num">3</div><div>ВЫБЕРИТЕ СЕРВЕР И НАСЛАЖДАЙТЕСЬ</div></div>
        </div>
    </div>

    <script>
        function toggleMenu() {
            document.getElementById('sideMenu').classList.toggle('active');
        }

        function snow() {
            const s = document.createElement('div');
            s.innerHTML = '❄'; s.className = 'snowflake';
            s.style.left = Math.random() * 100 + 'vw';
            s.style.animationDuration = (Math.random() * 3 + 3) + 's';
            document.body.appendChild(s);
            setTimeout(() => s.remove(), 5000);
        }
        setInterval(snow, 400);
    </script>
</body>
</html>
